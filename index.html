<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body
    class="overflow-x-hidden bg-background-light-grayish-cyan font-league-spartan"
  >
    <header
      class="mx-auto h-[156px] w-screen bg-desaturated-dark-cyan bg-mobile bg-cover bg-no-repeat md:bg-desktop"
    ></header>
    <div class="container relative mx-auto px-5 pb-20">
      <div
        class="header-techs-container container absolute -top-[35px] left-1/2 flex hidden w-[calc(100%-40px)] -translate-x-1/2 justify-between rounded-md bg-white px-8 py-5 drop-shadow-md"
      >
        <div class="flex flex-wrap gap-2"></div>
        <button
          class="clear-btn px-2 text-desaturated-dark-cyan hover:underline"
        >
          Clear
        </button>
      </div>
      <div
        class="home-jobs-container container mx-auto flex flex-col gap-12 pt-28 md:pt-20"
      ></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
